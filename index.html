<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Recipes</title>
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
    <div id="app" class="py-3">
        <header>
            <div class="container h-100">
                <div class="h-100 d-flex align-items-center justify-content-center">
                    <h1 class="card-title text-center poppins-bold">
                        <i class="fas fa-bread-slice me-2"></i>
                        Chefs Academy 
                        <br> Secrets 
                    </h1>
                </div>
            </div>
        </header>
        <main>
            <div class="container py-5">
                <div id="spinner" class="d-flex justify-content-center  mb-3">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="container-data" class="row d-none">
                    <div class="col-md-3">
                        <h4>Categories</h4>
                        <ul id="list-categories" class="mt-3 m-0 list-unstyled" >
                        </ul>
                    </div>
                    <div class="col-md-9">
                        <div class="row justify-content-between align-items-center">
                            <div class="col-md-12 col-lg-6">
                                <form id="form" class="search-form p-2">
                                    <span class="me-2"><i class="fas fa-search"></i></span>
                                    <input id="search" type="search" placeholder="Buscar" class="text-white">
                                </form>
                            </div>
                            <div class="col-md-12 col-lg-6 d-flex justify-content-end">
                                <div class="p-2 d-flex justify-content-end align-items-center order h-100">
                                    <label for="sorting" class="me-2">Short By:</label>
                                    <select id="sorting" class="form-select">
                                        <option value="name" selected>Name</option>
                                        <option value="id">Id</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="content-results my-3">
                            <div id="results" class="row">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="creator p-2" title="Desarrollo: Fanny Farro">
            <a href="https://devfannyfarro.netlify.app/" target="_blank">
                <img src="/images/creator.png" alt="" srcset="" class="w-100">
            </a>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
